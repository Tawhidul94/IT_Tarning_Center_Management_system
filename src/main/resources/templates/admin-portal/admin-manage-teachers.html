<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Teachers</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/UserStyle.css}">
</head>
<body>
 <ul th:replace="Layout :: adminNavBar"></ul> 
	
		
		<div class="container">
		  <form action="/admin/saveTeacher" method="POST" th:object="${teacher}">
		  	<h4>Create new teacher account</h4>
		    <div class="row">
		      <div class="col-25">
		        <label for="firstName">Teacher Name</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:field="${teacher.firstName}" id="firstName" name="firstName" placeholder="Teacher's first name" required="required">
		      </div>
		    </div>
		    
		   
		    
		     <div class="row">
		      <div class="col-25">
		        <label for="email">Email</label>
		      </div>
		      <div class="col-75">
		        <input type="email" th:field="${teacher.email}" id="email" name="email" placeholder="Teacher's email address" required="required">
		      </div>
		    </div>
		    
		    <div class="row">
		      <div class="col-25">
		        <label for="password">Password</label>
		      </div>
		      <div class="col-75">
		        <input type="password" th:field="${teacher.password}" id="password" name="password" placeholder="Teacher's email address" required="required">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="phone">Phone</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:field="${teacher.phone}" id="phone" name="phone" placeholder="Teacher's phone" required="required">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="address">Address</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:field="${teacher.address}" id="address" name="address" placeholder="Teacher's  address" required="required">
		      </div>
		    </div>
		    
		    <div class="row">
		      <div class="col-25">
		        <label for="lastName">Salary</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:field="${teacher.lastName}" id="lastName" name="lastName" placeholder="Teacher's Salary" required="required">
		      </div>
		    </div>
		    <div class="row">	
		      <input type="submit" value="Create New Teacher">
		    </div>  	
		  </form>
		</div>

	
	
</body>
</html>
