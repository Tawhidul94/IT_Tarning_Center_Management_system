<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Students</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/UserStyle.css}">
</head>
<body>
<ul th:replace="Layout :: adminNavBar"></ul>

	<div class="wrapper">
		<div class="container">
		  <form action="/admin/saveStudent" method="POST" >
		  	<h4>Update student account</h4>
		  	<div class="row">
		      <div class="col-25">
		        <label for="teacherId">Student ID </label>
		      </div>
		  	 <div class="col-75">
		        <input type="text" th:value="${student.studentId}"  name="studentId" placeholder="Student's first name" >
		      </div>
		      </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="firstName">Student Name</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:value="${student.firstName}" id="firstName" name="firstName"  >
		      </div>
		    </div>
		    
		    
		    
		     <div class="row">
		      <div class="col-25">
		        <label for="email">Email</label>
		      </div>
		      <div class="col-75">
		        <input type="email" th:value="${student.email}" id="email" name="email" >
		      </div>
		    </div>
		    
		    <div class="row">
		      <div class="col-25">
		        <label for="Password">Password</label>
		      </div>
		    <div class="col-75">
		        <input type="password" th:value="${student.password}" id="password" name="password"  >
		      </div>
		    </div>
		    
		    <div class="row">
		      <div class="col-25">
		        <label for="phone">Phone</label>
		      </div>
		    <div class="col-75">
		        <input type="text" th:value="${student.phone}" id="phone" name="phone"  >
		      </div>
		    </div>
		    
		    <div class="row">
		      <div class="col-25">
		        <label for="address">Address</label>
		      </div>
		    <div class="col-75">
		        <input type="text" th:value="${student.address}" id="address" name="address"  >
		      </div>
		    </div>
		    
		   <div class="row">
		      <div class="col-25">
		        <label for="admitionFee">Admission Fee</label>
		      </div>
		      <div class="col-75">
		        <input type="text" th:value="${student.admitionFee}" id="admitionFee" name="admitionFee"  >
		      </div>
		    </div>
		    <div class="row">	
		      <input type="submit" value="Update">
		    </div>  	
		  </form>
		</div>
	</div>
	

		    
		 
</body>
</html>
